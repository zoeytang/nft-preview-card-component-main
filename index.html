<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

<main>
  <div class="overlay">
    <img src="./images/image-equilibrium.jpg" alt="Equilibrium #3429" class="nft">
<!--    <img src="./images/icon-view.svg" alt="View more" class="view">-->
  </div>

  <div class="content">
    <h1>Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="details">
      <div class="info">
        <img src="./images/icon-ethereum.svg" alt="Ethereum">
        <span class="price">0.041 ETH</span>
      </div>

      <div class="info">
        <img src="./images/icon-clock.svg" alt="Time left" class="clock">
        <span>3 days left</span>
      </div>
    </div>

    <div class="creator">
      <img src="./images/image-avatar.png" alt="Jules Wyvern">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>

  </div>


</main>
